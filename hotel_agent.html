<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贵州饭店·贵宾楼 - 智能体服务</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #409EFF; /* Unified Light Blue */
            --bg-gradient-start: #DCEAF7;
            --bg-gradient-end: #F5F7FA;
            --text-main: #1A202C;
            --text-sub: #4A5568;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-main);
        }

        /* Header */
        .custom-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 44px;
            padding-top: env(safe-area-inset-top);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 15px;
            padding-right: 15px;
            z-index: 100;
        }

        .header-left {
            font-size: 24px;
            color: #333;
        }

        .service-team-pill {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .wechat-capsule {
            width: 87px;
            height: 32px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-left: auto; /* Push to right if needed */
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-top: calc(44px + env(safe-area-inset-top) + 20px);
            padding-bottom: 140px; /* Space for input and nav */
            padding-left: 20px;
            padding-right: 20px;
        }

        /* Hotel Hero */
        .hotel-hero {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .hotel-avatar {
            width: 80px;
            height: 100px;
            object-fit: contain;
            margin-right: 15px;
            /* Placeholder style if image missing */
            background-image: url('./honyifu.png');
            background-size: cover;
            background-position: center;
        }

        .hotel-info {
            flex: 1;
        }

        .welcome-text {
            font-size: 22px;
            font-weight: bold;
            color: #004080;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .weather-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.5);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }

        /* Butler Card */
        .butler-card {
            background: linear-gradient(135deg, #EBF4FF 0%, #FFFFFF 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.1);
            margin-bottom: 25px;
            position: relative;
        }

        .butler-intro {
            font-size: 15px;
            color: #2A4365;
            margin-bottom: 20px;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
        }
        .butler-intro i {
            color: var(--primary-blue);
            margin-right: 8px;
            margin-top: 3px;
        }

        .room-service-bar {
            background: #FFFFFF;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .room-input {
            font-size: 15px;
            color: #4A5568;
        }
        
        .scan-link {
            color: var(--primary-blue);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }

        /* Service Grid */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .service-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Make them round or rounded square based on design */
            background: #fff;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .service-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .service-name {
            font-size: 12px;
            color: #4A5568;
        }

        /* Quick Questions */
        .quick-questions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .question-pill {
            background: rgba(255, 255, 255, 0.7);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 15px;
            color: #2D3748;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .question-pill i {
            color: #718096;
        }

        /* Bottom Area */
        .bottom-interaction {
            position: fixed;
            bottom: 60px; /* Above nav */
            left: 0;
            right: 0;
            background: transparent;
            padding: 10px 20px;
            z-index: 90;
        }

        .suggestion-tabs {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        .sugg-tab {
            background: #FFFFFF;
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 12px;
            color: #4A5568;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .sugg-tab.blue {
            color: var(--primary-blue);
        }

        .chat-bar {
            background: #FFFFFF;
            border-radius: 30px;
            padding: 5px 5px 5px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .chat-icon {
            font-size: 20px;
            color: #4A5568;
            margin-right: 10px;
        }

        .chat-input-field {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #A0AEC0;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #FFFFFF;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 1px solid #E2E8F0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #A0AEC0;
            gap: 4px;
        }

        .nav-item.active {
            color: var(--primary-blue);
        }

        .nav-item i {
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="mobile-preview.css">
</head>
<body>

    <!-- Header -->
    <div class="custom-header">
        <div class="header-left" onclick="if(document.referrer) { window.history.back(); } else { window.location.href='index.html'; }" style="cursor: pointer;">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="service-team-pill">
            <i class="fas fa-users"></i> 服务团队
        </div>
        <div class="wechat-capsule">
            <i class="fas fa-ellipsis-h" style="font-size: 14px;"></i>
            <span style="width:1px;height:14px;background:#ccc;"></span>
            <i class="far fa-circle" style="font-size: 14px;"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Hero -->
        <div class="hotel-hero">
            <div class="hotel-avatar"></div>
            <div class="hotel-info">
                <div class="welcome-text">欢迎入住，<br>贵州饭店·贵宾楼</div>
                <div class="weather-tag">云岩区 5°C 阴</div>
            </div>
        </div>

        <!-- Butler Card -->
        <div class="butler-card">
            <div class="butler-intro">
                <i class="fas fa-star"></i>
                <div>我是您的酒店管家，可以为您查询酒店信息，提供专属服务</div>
            </div>
            <div class="room-service-bar">
                <span class="room-input">房间号：</span>
                <a href="#" class="scan-link">扫描房间码获取客房服务 <i class="fas fa-chevron-right"></i></a>
            </div>
        </div>

        <!-- Service Grid -->
        <div class="service-grid">
            <div class="service-item">
                <div class="service-avatar"><img src="./honyifu.png" alt="黄小西"></div>
                <span class="service-name">黄小西</span>
            </div>
            <div class="service-item">
                <div class="service-avatar"><img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" alt="推荐官"></div>
                <span class="service-name">本地推荐官</span>
            </div>
            <div class="service-item">
                <div class="service-avatar"><img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=100" alt="助眠"></div>
                <span class="service-name">深夜助眠</span>
            </div>
            <div class="service-item">
                <div class="service-avatar"><img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=100" alt="亲子"></div>
                <span class="service-name">亲子陪伴</span>
            </div>
        </div>

        <!-- Quick Questions -->
        <div class="quick-questions">
            <div class="question-pill">
                <i class="far fa-comment-dots"></i> 到店交通指引
            </div>
            <div class="question-pill">
                <i class="far fa-comment-dots"></i> 酒店有哪些服务与设施
            </div>
            <div class="question-pill">
                <i class="far fa-comment-dots"></i> 预约入住
            </div>
        </div>
    </div>

    <!-- Bottom Interaction -->
    <div class="bottom-interaction">
        <div class="suggestion-tabs">
            <div class="sugg-tab">设施问询</div>
            <div class="sugg-tab">儿童服务</div>
            <div class="sugg-tab blue"><i class="far fa-comment-alt"></i> 吐槽一下</div>
        </div>
        <div class="chat-bar">
            <i class="fas fa-microphone chat-icon"></i>
            <input type="text" class="chat-input-field" placeholder="请输入您需要咨询的酒店信息">
            <div class="send-btn"><i class="fas fa-paper-plane"></i></div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-file-alt"></i>
            <span>首页</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-power-off"></i>
            <span>周边</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-shopping-bag"></i>
            <span>订房购物</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-suitcase"></i>
            <span>旅行</span>
        </div>
        <div class="nav-item">
            <i class="far fa-user"></i>
            <span>我的</span>
        </div>
    </div>

</body>
</html>
