<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>多彩黄小西 - 智能体广场</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 2.1 色彩规范 */
            --primary-color: #0F8261; /* 青绿色 - 主色调 */
            --primary-dark: #0C6B51;
            --aux-color: #9F2B68; /* 暗红色 - 辅助主色 */
            --bg-color: #F7FAFC; /* 浅灰背景 */
            --card-bg: #FFFFFF;
            
            /* 字体颜色 */
            --text-main: #1A202C; /* 页面主标题 */
            --text-sub: #2D3748; /* 二级标题 */
            --text-body: #4A5568; /* 正文文本 */
            --text-aux: #718096; /* 辅助文本 */
            
            /* 功能色 */
            --border-color: #E2E8F0;
            --success-color: #38B2AC;
            --warning-color: #ED8936;
            --error-color: #E53E3E;
            
            /* 尺寸转换 1rpx = 0.5px (基于375px屏幕) */
            --nav-height: 49px; /* 98rpx */
            --header-height: 44px; /* 88rpx */
            --page-padding: 15px; /* 30rpx */
            --card-radius: 8px; /* 16rpx */
            --card-shadow: 0 2px 6px rgba(0,0,0,0.05); /* 0rpx 4rpx 12rpx */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-body);
            font-size: 12px; /* 24rpx */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 3.3.2 顶部导航栏 */
        .header {
            height: var(--header-height);
            background: #FFFFFF;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--page-padding);
            position: relative;
            z-index: 10;
        }

        .header-title {
            font-size: 14px; /* 28rpx */
            font-weight: 700;
            color: var(--text-sub); /* 标题使用 #2D3748 根据顶部导航栏规范 */
        }

        .header-right {
            position: absolute;
            right: var(--page-padding);
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
        }

        .header-icon {
            font-size: 16px; /* 32rpx */
            color: var(--text-sub); /* #2D3748 */
        }

        /* 滚动内容区域 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px; /* 上下20rpx, 左右30rpx */
            padding-bottom: calc(var(--nav-height) + 20px);
        }

        /* 公告栏 (自定义适配) */
        .announcement {
            background-color: #E6FFFA; /* 适配主色调的浅色背景 */
            color: var(--primary-color);
            padding: 8px 12px;
            font-size: 11px; /* 22rpx */
            display: flex;
            align-items: center;
            border-radius: 6px; /* 12rpx */
            margin-bottom: 12px;
        }

        .announcement i {
            margin-right: 8px;
        }

        /* 3.4 搜索/对话框 */
        .chat-entry {
            height: 36px; /* 72rpx */
            background: #FFFFFF;
            border-radius: 18px; /* 36rpx */
            display: flex;
            align-items: center;
            padding: 0 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .chat-entry i {
            font-size: 16px; /* 32rpx */
            color: var(--primary-color);
            margin-right: 10px;
        }

        .chat-entry-text {
            font-size: 12px; /* 24rpx */
            color: var(--text-aux); /* 占位符 #718096 */
            flex: 1;
        }

        .voice-icon {
            font-size: 16px; /* 32rpx */
            color: var(--text-sub);
        }

        /* 智能体广场 */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 16px; /* 32rpx */
            font-weight: 700;
            color: var(--text-main); /* #1A202C */
        }

        .more-link {
            font-size: 11px; /* 22rpx */
            color: var(--text-aux); /* #718096 */
        }

        /* 分类标签 (Tab) */
        .category-tabs {
            display: flex;
            margin-bottom: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .category-tab {
            font-size: 12px; /* 24rpx */
            color: var(--text-body);
            margin-right: 20px;
            padding-bottom: 4px;
            white-space: nowrap;
        }

        .category-tab.active {
            color: var(--primary-color);
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color); /* 4rpx */
        }

        /* 智能体卡片网格 */
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px; /* 24rpx */
        }

        .agent-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 12px; /* 左右24rpx, 上下20rpx -> approx 10-12px */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: var(--card-shadow);
            position: relative;
            border: 1px solid transparent; /* 预留边框位置 */
        }

        /* 2.4 交互 - 点击反馈 */
        .agent-card:active {
            transform: scale(0.98);
            box-shadow: none;
        }

        .agent-avatar {
            width: 30px; /* 60rpx */
            height: 30px; /* 60rpx */
            border-radius: 50%;
            margin-bottom: 8px;
            object-fit: cover;
        }

        .agent-name {
            font-size: 14px; /* 28rpx */
            font-weight: 600; /* 半粗 */
            color: var(--text-sub); /* #2D3748 */
            margin-bottom: 4px;
        }

        .agent-desc {
            font-size: 11px; /* 22rpx */
            color: var(--text-aux); /* #718096 */
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 3.4 标签 */
        .agent-tag {
            font-size: 11px; /* 22rpx */
            padding: 2px 8px; /* 左右16rpx */
            border-radius: 6px; /* 12rpx */
            height: 22px; /* 44rpx */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 标签颜色适配 */
        .tag-guide { background-color: #E6FFFA; color: #0F8261; } /* 旅游小助手 */
        .tag-scenic { background-color: #E6FFFA; color: #38B2AC; } /* 景区 (用成功色系) */
        .tag-hotel { background-color: #EBF8FF; color: #4299E1; } /* 酒店 (蓝色系) */
        .tag-personal { background-color: #FFF5F7; color: #9F2B68; } /* 个人/苗寨 (暗红系) */

        /* 3.3.1 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: #FFFFFF;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-aux); /* #718096 */
        }

        .nav-item.active {
            color: var(--primary-color); /* #0F8261 */
        }

        .nav-icon {
            font-size: 20px; /* 40rpx */
            margin-bottom: 2px;
        }

        .nav-text {
            font-size: 10px; /* 20rpx */
        }

        /* 特殊导航项：添加行程 */
        .nav-item-add {
            position: relative;
        }

        .add-btn {
            width: 22px; /* 44rpx */
            height: 22px; /* 44rpx */
            background-color: var(--primary-color);
            border-radius: 11px; /* 22rpx */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 2px 4px rgba(15, 130, 97, 0.3);
        }
        
        .add-btn i {
            font-size: 12px;
        }

        /* 装饰元素：山水线条 (简单模拟) */
        .bg-decoration {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at top right, rgba(15, 130, 97, 0.05) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- 3.3.2 顶部导航栏 -->
    <header class="header">
        <div class="header-title">智能体广场</div>
        <div class="header-right">
            <i class="fas fa-search header-icon"></i>
        </div>
    </header>

    <div class="main-content">
        <div class="bg-decoration"></div>

        <!-- 公告 -->
        <div class="announcement">
            <i class="fas fa-bullhorn"></i>
            <span>黄果树瀑布进入丰水期，建议提前预约。</span>
        </div>

        <!-- 对话入口 -->
        <div class="chat-entry">
            <i class="fas fa-sparkles"></i>
            <span class="chat-entry-text">想去哪里玩？问问黄小西...</span>
            <i class="fas fa-microphone voice-icon"></i>
        </div>

        <!-- 智能体分类 -->
        <div class="category-tabs">
            <div class="category-tab active">全部</div>
            <div class="category-tab">推荐</div>
            <div class="category-tab">景区</div>
            <div class="category-tab">酒店</div>
            <div class="category-tab">美食</div>
        </div>

        <!-- 智能体列表 -->
        <div class="section-header">
            <span class="section-title">智能体推荐</span>
            <span class="more-link">查看全部 ></span>
        </div>
        
        <div class="agent-grid">
            <!-- 核心智能体 -->
            <div class="agent-card">
                <img src="https://via.placeholder.com/60x60/0F8261/FFFFFF?text=黄" class="agent-avatar" alt="黄小西">
                <div class="agent-name">黄小西</div>
                <div class="agent-desc">您的贴身旅游管家，懂贵州更懂你</div>
                <div class="agent-tag tag-guide">金牌导游</div>
            </div>

            <!-- 景区智能体 -->
            <div class="agent-card">
                <img src="https://via.placeholder.com/60x60/38B2AC/FFFFFF?text=苗" class="agent-avatar" alt="西江千户苗寨">
                <div class="agent-name">西江千户苗寨</div>
                <div class="agent-desc">官方景区助手，导览演出查询</div>
                <div class="agent-tag tag-scenic">热门景区</div>
            </div>

            <!-- 酒店智能体 -->
            <div class="agent-card">
                <img src="https://via.placeholder.com/60x60/4299E1/FFFFFF?text=宿" class="agent-avatar" alt="民宿推荐">
                <div class="agent-name">贵州民宿推荐</div>
                <div class="agent-desc">发现山水间的特色美宿</div>
                <div class="agent-tag tag-hotel">住宿无忧</div>
            </div>

            <!-- 个人智能体 (苗族特色) -->
            <div class="agent-card">
                <img src="https://via.placeholder.com/60x60/9F2B68/FFFFFF?text=旅" class="agent-avatar" alt="苗寨摄影师">
                <div class="agent-name">苗寨旅拍顾问</div>
                <div class="agent-desc">最美机位推荐，服饰搭配建议</div>
                <div class="agent-tag tag-personal">特色体验</div>
            </div>
        </div>

        <!-- 推荐Banner (占位) -->
        <div style="margin-top: 20px; background: linear-gradient(135deg, #E6FFFA, #EBF8FF); border-radius: var(--card-radius); padding: 15px; display: flex; align-items: center; justify-content: space-between;">
            <div>
                <div style="font-size: 14px; font-weight: bold; color: var(--text-main); margin-bottom: 4px;">当季热门路线</div>
                <div style="font-size: 11px; color: var(--text-sub);">3天2晚 玩转黔东南</div>
            </div>
            <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.5); border-radius: 8px;"></div>
        </div>

    </div>

    <!-- 3.3.1 底部导航栏 -->
    <nav class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-th-large nav-icon"></i>
            <span class="nav-text">智能体广场</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-map-marked-alt nav-icon"></i>
            <span class="nav-text">行程</span>
        </div>
        
        <!-- 添加行程 -->
        <div class="nav-item nav-item-add">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <div class="nav-item">
            <i class="fas fa-shopping-bag nav-icon"></i>
            <span class="nav-text">商城</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <span class="nav-text">我的</span>
        </div>
    </nav>

</body>
</html>
